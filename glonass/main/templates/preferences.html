{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Preferences</title>
</head>
<body>
    <div class="container">
        <h1>Preferences: <span class="badge bg-secondary">{{user.username}}</span></h1>
        <hr>
        {% if errormsg %}
            <div class="alert alert-danger" role="alert">
                {{errormsg}}
            </div>
        {% endif %}

        {% if successmsg %}
            <div class="alert alert-success" role="alert">
                {{successmsg}}
            </div>
        {% endif %}

        <form action="/settings" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="galaxies" id="galaxies" {{data.galaxies|yesno:"checked,"}}>
                    <label class="form-check-label" for="galaxies">
                        Show galaxies
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="stars" id="stars" {{data.stars|yesno:"checked,"}}>
                    <label class="form-check-label" for="stars">
                        Show stars
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="planets" id="planets" {{data.planets|yesno:"checked,"}}>
                    <label class="form-check-label" for="planets">
                        Show planets
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="blackHoles" id="blackHoles" {{data.blackHoles|yesno:"checked,"}}>
                    <label class="form-check-label" for="blackHoles">
                        Show black holes
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="moons" id="moons" {{data.moons|yesno:"checked,"}}>
                    <label class="form-check-label" for="moons">
                        Show moons
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Preferences</button>
                <button type="button" class="btn btn-secondary" onclick='window.location.href="/"'>Go Back</button> 
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
