{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Signin</title>
</head>
<body>
    <div class="container">
        <h1>Signin:</h1>
        <hr>
        {% if errormsg %}
            <div class="alert alert-danger" role="alert">
                {{errormsg}}
            </div>
        {% endif %}
        <form action="/signin/" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input class="form-control" name="uname" type="text" maxlength="50"/>
                <div class="form-text">Your username can be at most 50 characters long.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input class="form-control" name="password" type="password" maxlength="50"/>
                <div class="form-text">Your password must be at least 8 and no more than 50 characters long.</div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Sign In</button> 
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/signin/createaccount/'">Create Account</button>
            </div>
        </form>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
